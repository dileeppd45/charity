{% extends 'vol_header.html' %}
   {% block content %}
  <section id="hero" class="d-flex align-items-center justify-content-center">

    <div class="container" data-aos="fade-up">

<h3 style="color:white;">Money Spends</h3>
  <table class="table">

      <tr>
        <th style="color:white;">SL NO</th>
        <TH style="color:white;">DETAILS</TH>
        <TH style="color:white;"> AMOUNT</TH>
          <TH style="color:white;"> POSTED DATE</TH>

      </tr>
    {% for data in data %}
    <tr>
      <td style="color:white;">{{ forloop.counter }}</td>
      <td style="color:white;">{{data.1}}</td>
      <td style="color:white;">{{data.3}}</td>
        <td style="color:white;">{{data.2}}</td>
    </tr>
    {% endfor %}

  </table>


    </div>
  </section><!-- End Hero -->

      {% endblock %}
