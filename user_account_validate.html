{% extends 'user_header1.html' %}
   {% block content %}
  <section id="hero" class="d-flex align-items-center justify-content-center">
    <div class="container" data-aos="fade-up">
        <table class="table">
            <form action="../../../validate_payment" method="post">
                 {% csrf_token %}
            <tr>
                <th>Card No:</th>
                <td><input type="number" value="{{row.1}}" name="card_no" required></td>
                <input type="hidden" value="{{amount}}" name="amount">
                <input type="hidden" value="{{id}}" name="donationid">
                <input type ="hidden" value="{{res}}" name ="donres">
            </tr>
            <tr>
                <th>Card Holder Name:</th>
                <td><input type="text" value="{{row.2}}" name="card_holder" required></td>
            </tr>
            <tr>
                <th>Card Expiry Date:</th>
                <td><input type="text" value="{{row.3}}" name="card_expiry" required></td>
            </tr>
            <tr>
                <th>Card CVV:</th>
                <td><input type="number" value="{{row.4}}" name="card_cvv" required></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="Proceed"></td>
            </tr>
            </form>
        </table>

    </div>
  </section>

      {% endblock %}
